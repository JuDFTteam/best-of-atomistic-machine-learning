# ################################################################################
# ################################################################################
categories:
  # # categories example.
  # - category: "data-engineering"
  #   title: "Machine Learning & Data Engineering"
  #   subtitle: "Best-of lists about machine learning, data engieering, data science, or other topics related to big data."
  #
  # # categories template.
  # - category: ""
  #   title: ""
  #   subtitle: ""
  - category: "active-learning"
    title: "Active learning"
    subtitle: "Projects that focus on enabling active learning, iterative learning schemes for atomistic ML."
  - category: "biomolecules"
    title: "Biomolecules"
    subtitle: "Projects that focus on biomolecules, protein structure, protein folding, etc. using atomistic ML."
  - category: "community"
    title: "Community resources"
    subtitle: "Projects that collect atomistic ML resources or foster communication within community."
  - category: "datasets"
    title: "Datasets"
    subtitle: "Datasets, databases and trained models for atomistic ML."
  - category: "data-structures"
    title: "Data Structures"
    subtitle: "Projects that focus on providing data structures used in atomistic machine learning."
  - category: "ml-dft"
    title: "Density functional theory (ML-DFT)"
    subtitle: "Projects and models that focus on quantities of DFT, such as density functional approximations (ML-DFA), the charge density, density of states, the Hamiltonian, etc."
  - category: "educational"
    title: "Educational Resources"
    subtitle: "Tutorials, guides, cookbooks, recipes, etc."
  - category: "xai"
    title: "Explainable Artificial intelligence (XAI)"
    subtitle: "Projects that focus on explainability and model interpretability in atomistic ML."
  - category: "ml-esm"
    title: "Electronic structure methods (ML-ESM)"
    subtitle: "Projects and models that focus on quantities of electronic structure methods, which do not fit into either of the categories ML-WFT or ML-DFT."
  - category: "general-tool"
    title: "General Tools"
    subtitle: "General tools for atomistic machine learning."
  - category: "generative"
    title: "Generative Models"
    subtitle: "Projects that implement generative models for atomistic ML."
  - category: "ml-iap"
    title: "Interatomic Potentials (ML-IAP)"
    subtitle: "Machine learning interatomic potentials (aka ML-IAP, MLIAP, MLIP, MLP) and force fields (ML-FF) for molecular dynamics."
  - category: "language-models"
    title: "Language Models"
    subtitle: "Projects that use (large) language models (LMs, LLMs) or natural language procesing (NLP) techniques for atomistic ML."
  - category: "materials-discovery"
    title: "Materials Discovery"
    subtitle: "Projects that implement materials discovery methods using atomistic ML."
  - category: "math"
    title: "Mathematical tools"
    subtitle: "Projects that implement mathematical objects used in atomistic machine learning."
  - category: "md"
    title: "Molecular Dynamics"
    subtitle: "Projects that simplify the integration of molecular dynamics and atomistic machine learning."
  - category: "probabilistic"
    title: "Probabilistic ML"
    subtitle: "Projects that focus on probabilistic, Bayesian, Gaussian process and adversarial methods for atomistic ML, for optimization, uncertainty quantification (UQ), etc."
  - category: "reinforcement-learning"
    title: "Reinforcement Learning"
    subtitle: "Projects that focus on reinforcement learning for atomistic ML."
  - category: "rep-eng"
    title: "Representation Engineering"
    subtitle: "Projects that offer implementations of representations aka descriptors, fingerprints of atomistic systems, and models built with them, aka feature engineering."
  - category: "rep-learn"
    title: "Representation Learning"
    subtitle: "General models that learn a representations aka embeddings of atomistic systems, such as message-passing neural networks (MPNN)."
  - category: "unsupervised"
    title: "Unsupervised Learning"
    subtitle: "Projects that focus on unsupervised learning (USL) for atomistic ML, such as dimensionality reduction, clustering and visualization."
  - category: "visualization"
    title: "Visualization"
    subtitle: "Projects that focus on visualization (viz.) for atomistic ML."
  - category: "ml-wft"
    title: "Wavefunction methods (ML-WFT)"
    subtitle: "Projects and models that focus on quantities of wavefunction theory methods, such as Monte Carlo techniques like deep learning variational Monte Carlo (DL-VMC), quantum chemistry methods, etc."

