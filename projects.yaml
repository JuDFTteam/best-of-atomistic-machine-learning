- name: "MQMspin database"
  resource: true
  category: datasets
  description: "This data set contains a sample of approx. 5k singlet state and approx. 8k triplet state carbene structures drawn from a systematically constructed large chemical space of approx. 300k carbenes."
  homepage: http://quantum-machine.org/datasets/
- name: "Molecular Hamiltonians and overlap matrices "
  resource: true
